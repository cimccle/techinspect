
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Signup</title>
        <link rel="stylesheet" type="text/css" href="{% static 'pages/login.css' %}">
    </head>
    <body>
        <h1>CHAMPAIGN COUNTY SPORTS CAR CLUB</h1>
            <div>
                <h2>Member Sign up</h2>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </ul>
            {% endif %}
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    <p> {{ field }} </p>

                    {% endfor %}
                    
                    <p><button type="submit" class="button">sign up</button></p>
                </form>
            </div>
            {% if img_obj %}
                <p>Uploaded correctly</p>
                <img src="{{ img_obj.image.url }}" alt="connect">
            {% endif %}
            <h1 class="logo">
                <img src="{% static "images/logo.png"%}" class="logoimage"></img>
            </h1>
            
    </body>
</html>
