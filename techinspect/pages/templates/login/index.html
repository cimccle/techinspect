{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign-in page</title>
        <link rel="stylesheet" type="text/css" href="{% static 'pages/login.css' %}">
    </head>
    <body>
        <h1>CHAMPAIGN COUNTY SPORTS CAR CLUB</h1>
            <div>
                <h2>Login</h2>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </ul>
            {% endif %}
                <form action="" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <p> {{ field }} </p>

                    {% endfor %}
                    
                    <input type="submit" value="Login" style="text-align: center;">
                </form>
            </div>   
            <h1 class="logo">
                <img src="{% static "images/logo.png"%}" width=200 height=200></img>
            </h1>
            
    </body>
</html>
