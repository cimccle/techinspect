{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign-in page</title>
        <link rel="stylesheet" type="text/css" href="{% static 'pages/login.css' %}">
    </head>
    <body>
        <h1>CHAMPAIGN COUNTY SPORTS CAR CLUB</h1>
            <div>
                <h2>Welcome please sign in!</h2>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </ul>
            {% endif %}
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Submit" style="text-align: center;">
                </form>
            </div>   
            <h1 style="background-color: white;">
                <img src="{% static "images/logo.jpg"%}" width=200 height=200></img>
            </h1>
            
    </body>
</html>
